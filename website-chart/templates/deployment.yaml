apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wlanboy-site.fullname" . | default .Release.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: site-content
              mountPath: {{ .Values.site.mountPath }}
          # Ein sehr schlankes nginx, default zeigt ohnehin auf /usr/share/nginx/html
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
      initContainers:
        - name: git-populate
          image: alpine/git:2.45.2
          command:
            - sh
            - -c
            - |
              set -eux
              rm -rf /content/* || true
              git clone --depth 1 {{ .Values.site.repoUrl }} /content/repo
              cd /content/repo
              {{- if .Values.site.ref }}
              git checkout {{ .Values.site.ref }}
              {{- end }}
              {{- if .Values.site.subPath }}
              mkdir -p /content/site
              cp -r {{ .Values.site.subPath }}/* /content/site/
              rm -rf /content/repo
              mv /content/site/* /content/
              {{- else }}
              mv /content/repo/* /content/
              rm -rf /content/repo
              {{- end }}
          volumeMounts:
            - name: site-content
              mountPath: /content
      volumes:
        - name: site-content
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
